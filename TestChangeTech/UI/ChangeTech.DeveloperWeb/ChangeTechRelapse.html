<html lang="en">
<head>
    <link href="Flash/ChangeTech.css" rel="stylesheet" type="text/css" />
    <title>Changetech V2.605</title>
    <script type="text/javascript" src="/Scripts/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="/Scripts/json2.js"></script>
    <script type="text/javascript" src="/Scripts/ct.base.js"></script>
    <script type="text/javascript" src="/Scripts/ct.program.js"></script>
    <script type="text/javascript" src="/Scripts/Global.js"></script>
    <script type="text/javascript" src="/Scripts/html5SupportDetection.js"></script>
    <script type="text/javascript" src="/Scripts/getServerUrl.js"></script>
</head>
<body>
    <script type="text/javascript">
        $(document).ready(function () {
            var programCode = getProgramCode();
            CT.Program.GetChoiceOfFlashOrHtml5(null, programCode, function (widget, data) {
                switch (data) {
                    case 0: window.location.href = document.URL.replace("ChangeTechRelapse.html", "ChangeTechRelapseF.html"); break; //Flash only
                    case 1:
                        var boolHTML5 = isSupportHtml5Detection();
                        if (boolHTML5) {
                            window.location.href = document.URL.replace("ChangeTechRelapse.html", "ChangeTech5.html");
                        }
                        else {
                            window.location.href = document.URL.replace("ChangeTechRelapse.html", "ChangeTechRelapseF.html");
                        }
                        break;
                    case 2: window.location.href = document.URL.replace("ChangeTechRelapse.html", "ChangeTech5.html"); break; //html5 only
                }
            });
        });
    </script>
</body>
</html>
